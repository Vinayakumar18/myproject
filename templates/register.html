{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <header>
        <div class="main">
            Register
        </div>
        <div class="box">
            <form action="register" method="post">
                {% csrf_token %}

                <p><span>First Name : </span><input type="text" name="first_name"></p>
                <p><span>Last Name : </span><input type="text" name="last_name"></p>
                <p><span>Username : </span><input type="text" name="username"></p>
                <p><span>E-mail : </span><input type="email" name="email"></p>
                <p><span>Password : </span><input type="password" name="password1"></p>
                <p><span>Confirm password: </span><input type="password" name="password2"></p>
                <input class="btn" type="Submit">
            </form>
        </div>
        <div class="end">
            Already have an Account <a href="/">Login</a>
        </div>
        </div>
    </header>
</body>

</html>
